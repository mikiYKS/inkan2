<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js"></script>
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css">
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/@microsoft/office-js-helpers@0.5.0/dist/office.helpers.min.js"></script>
<script src="./main.js"></script>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="container">
<div class="wrapper">
<div class="title"><span>電子印鑑</span></div>
<form action="" onsubmit="return false">
<div class="row">
<i class="name"></i>
<input type="text" id="name" placeholder="例）山田、山田太郎" required>
</div>
<div class="row">
<i class="date"></i>
<input type="date" id="date">
</div>
<div class="pass"><input type="checkbox" id="dateCheckBox">日付不要</div>
<div class="row button">
<input type="submit" id="run" value="押印">
</div>
</form>
</div>
</div>
<div>
<span style="position:absolute;left:0;visibility:hidden;">
<span style="position:absolute;right:0;">
<canvas id="canvas" width="100" height="120"></canvas>
</span>
</span>
</div>
</body>
</html>
